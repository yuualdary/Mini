
<!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body style="font-family: 'Inter', sans-serif;
    ">

            justify-content: center;padding-top:50px;padding-bottom:50px">
        </div>
        <div style="width: 100%;
        height: 200px;
        border-radius: 0 0 100%;
        background-color: #215480;
        margin-top: -200px;"></div>
        <div style="padding: 0px 0px 0px 0px;">
            <div style="padding: 0px 10px 0px 10px">
                <div style="display:-webkit-flex;justify-content: center;">
                    <div
                        style="width:100%;border: 2px solid #D7E1EA;border-radius:10px;padding:10px 30px 10px 30px;margin-top:20px">
                        <p style="font-weight: 500;font-size: 16px;color: #1f1f1f;margin-top:30px"> Use Verification

                        </p>

                            </p>

                                Magangku Team
                            </p>
                        </div>
                        <div style="background-color: #D7E1EA;height:2px"></div>
                        
                        </div>
                    </div>
                </div>

        </div>
